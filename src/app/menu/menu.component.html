<i class="fas fa-ellipsis-v fa-2x" (click)="toggleMenu()"></i>

<div class="menu" *ngIf="menuState">
	<i class="fas fa-times fa-2x" (click)="toggleMenu()"></i>

	<div class="menu-items">
		<p (click)="newTasklist()">New List</p>
		<p (click)="editTasklist()">Edit This</p>
		<p (click)="confirm()" *ngIf="tasklists.length > 1">Delete This</p>
		<p class="yes-no" *ngIf="viewingConfirmation"><span (click)="delete()">yes</span> / <span (click)="cancelDelete()">no</span></p>
	</div>
	
</div>
