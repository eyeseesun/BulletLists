<ion-slides [ngClass]="{'dark-mode': darkMode, 'light-mode': !darkMode}" (ionSlideDidChange)="ionSlideDidChange($event)" #slides>
	<ion-slide *ngFor="let tasklist of tasklists; let tasklistID = index">

		
		<div class="container center-div" [ngClass]="{'dark-mode-container': darkMode, 'light-mode-container': !darkMode}">
			<div class="task-info">
				<h1 [ngStyle]="{'color': tasklist.gradients[0]}">{{ tasklist.title }}</h1>
				<div class="accent-box" [ngStyle]="{'background': 'linear-gradient(to right, ' + tasklist.gradients[0] + ',' + tasklist.gradients[1] + ')'}"></div>
				<h4 [ngStyle]="{'color': tasklist.gradients[1]}">{{ tasklist.goal }}</h4>

				<div class="tasks" [ngStyle]="{'color': tasklist.gradients[1]}">
					<div *ngFor="let task of tasklist.tasks; let taskID = index" class="task">
						<app-task 
							[task]="task" 
							[complete]="tasklist.taskStates[taskID]" 
							[disableEdit]="tasklist.disableEdit" 
							[gradients]="tasklist.gradients"
							(completed)="(completeTask(tasklistID, taskID, $event))" ></app-task>
					</div>
				</div>

				<div class="redo" *ngIf="tasklist.taskStates[0] && tasklist.taskStates[1] && tasklist.taskStates[2]">
					<i [ngStyle]="{'color': tasklist.gradients[0]}" class="fas fa-redo-alt fa-3x" (click)="resetTasklist()"></i>
				</div>
			</div>
		</div>
		<div class="pixel-stack">
			<div *ngFor="let pixel of tasklist.timesCompleted">
				<div class="pixel" [ngStyle]="{ 'background': pixel.color }"></div>
				<!-- <div class="pixel" heart-icon [ngStyle]="{ 'color': pixel.color }"></div> -->
			</div>
		</div>
		<!-- <div class="circle center-div" [ngStyle]="{
			'height': (tasklist.timesCompleted.length*5)/2+'px', 
			'width': (tasklist.timesCompleted.length*5)/2+'px',
			'background': 'linear-gradient(to right, '+tasklist.gradients[0]+','+ tasklist.gradients[1] +')'}"></div> -->
		
	</ion-slide>
</ion-slides>
